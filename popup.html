<!DOCTYPE html>
<html>
<head>
    <title>Auto Scroll Extension</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .slider-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        #speedSlider {
            flex-grow: 1;
            margin-right: 10px;
        }
        #toggleBtn {
            width: 100%;
            padding: 5px;
            margin-top: 10px;
        }
        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        #clickInterval {
            width: 50px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h2>Auto Scroll Settings</h2>
    <div class="slider-container">
        <label for="speedSlider">Scroll Speed:</label>
        <input type="range" id="speedSlider" min="1" max="10" value="1">
        <span id="speedValue">1</span>
    </div>
    <div class="input-container">
        <label for="clickInterval">Click every</label>
        <input type="number" id="clickInterval" min="0" value="0">
        <span>seconds (0 to disable)</span>
    </div>
    <button id="toggleBtn">Start Autoscroll</button>
    <script src="popup.js"></script>
</body>
</html>
